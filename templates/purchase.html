<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Software</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact-info span {
            display: block;
            margin: 5px 0;
            color: #007BFF;
        }
        .contact-info span:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Buy This Software</h1>
    <p>For inquiries and purchases, please contact the developer.</p>
    <div class="contact-info">
        <span>Telegram Handle: @YourTelegramHandle</span>
        <span>Discord ID: YourDiscordID#1234</span>
    </div>
</div>

</body>
</html>
